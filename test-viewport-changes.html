<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Trolley Problem - Viewport Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div class="info-panel">
                <h3>Viewport Changes Test</h3>
                <p>✓ Increased camera frustum size to 100</p>
                <p>✓ Extended view distance to 300</p>
                <p>✓ Increased visible segments to 16</p>
                <p>✓ Camera positioned further back for better overview</p>
                <p>✓ More aggressive content generation ahead</p>
                <p><strong>Press ESC to return to menu</strong></p>
            </div>
        </div>
    </div>
    <script>
        // On some mobile browsers, 100vh can include browser UI; listen for orientation changes
        window.addEventListener('orientationchange', () => {
            // Trigger a resize so main.ts recalculates sizes
            setTimeout(() => window.dispatchEvent(new Event('resize')), 100);
        });
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
