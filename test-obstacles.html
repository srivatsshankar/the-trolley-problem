<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Obstacle Test</h3>
        <p>Testing obstacle positioning and types</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { createRandomObstacle, createObstacle } from './src/models/Obstacle.ts';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground plane for reference
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Create railway track reference (simplified)
        const trackGeometry = new THREE.BoxGeometry(0.15, 0.2, 10);
        const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
        
        const leftRail = new THREE.Mesh(trackGeometry, trackMaterial);
        leftRail.position.set(-0.7, 0.25, 0);
        scene.add(leftRail);
        
        const rightRail = new THREE.Mesh(trackGeometry, trackMaterial);
        rightRail.position.set(0.7, 0.25, 0);
        scene.add(rightRail);

        // Create test obstacles
        const obstacles = [];
        const obstacleTypes = { rock: 0, trolley: 0 };

        // Create 10 random obstacles
        for (let i = 0; i < 10; i++) {
            const x = (i % 5) * 2 - 4; // Spread across X
            const z = Math.floor(i / 5) * 3 - 1.5; // Two rows
            const position = new THREE.Vector3(x, 0, z);
            
            const obstacle = createRandomObstacle(position);
            scene.add(obstacle.getGroup());
            obstacles.push(obstacle);
            obstacleTypes[obstacle.type]++;
        }

        // Create specific test obstacles for comparison
        const rockObstacle = createObstacle('rock', new THREE.Vector3(-6, 0, 0));
        scene.add(rockObstacle.getGroup());

        const trolleyObstacle = createObstacle('trolley', new THREE.Vector3(6, 0, 0));
        scene.add(trolleyObstacle.getGroup());

        // Update stats display
        document.getElementById('stats').innerHTML = `
            <p>Random obstacles: ${obstacles.length}</p>
            <p>Rocks: ${obstacleTypes.rock}</p>
            <p>Trolleys: ${obstacleTypes.trolley}</p>
            <p>Specific test obstacles: 1 rock, 1 trolley</p>
        `;

        // Controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate camera around scene
            const time = Date.now() * 0.001;
            camera.position.x = Math.cos(time * 0.5) * 10;
            camera.position.z = Math.sin(time * 0.5) * 10;
            camera.position.y = 5 + Math.sin(time * 0.3) * 2;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
