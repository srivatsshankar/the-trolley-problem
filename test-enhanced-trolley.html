<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Trolley Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Enhanced Trolley Features:</h3>
        <ul>
            <li>✓ Bigger size (1.4 x 1.0 x 2.4)</li>
            <li>✓ 4 blocky/squarish wheels</li>
            <li>✓ Multiple windows</li>
            <li>✓ Chimney with white smoke</li>
            <li>✓ Gentle side-to-side rocking</li>
        </ul>
    </div>
    
    <div id="controls">
        <button onclick="toggleAnimation()">Toggle Animation</button>
        <button onclick="increaseSpeed()">Increase Speed</button>
        <button onclick="decreaseSpeed()">Decrease Speed</button>
        <br>
        <span>Speed: <span id="speedDisplay">1.0</span></span>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        
        // Import from the built bundle
        const { createTrolley } = await import('./dist/assets/index-a8e9860a.js');

        let scene, camera, renderer, trolley, trolleyModel;
        let currentSpeed = 1.0;
        let isAnimating = true;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 3, 5);
            camera.lookAt(0, 0, 0);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create enhanced trolley
            try {
                trolleyModel = createTrolley();
                const trolleyGroup = trolleyModel.getGroup();
                scene.add(trolleyGroup);
                // Enable real-time window reflections for trial (default resolution)
                try {
                    trolleyModel.enableWindowReflections(scene, renderer);
                } catch (e) {
                    console.warn('Window reflections not available:', e);
                }
                
                console.log('Enhanced trolley created successfully!');
            } catch (error) {
                console.error('Error creating trolley:', error);
                // Fallback to simple trolley
                createFallbackTrolley();
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function createFallbackTrolley() {
            console.log('Creating fallback trolley...');
            // Fallback to simple trolley - position it correctly on rails
            const trolleyGeometry = new THREE.BoxGeometry(1.4, 1.0, 2.4);
            const trolleyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF6B35 });
            trolley = new THREE.Mesh(trolleyGeometry, trolleyMaterial);
            // Position fallback trolley to sit on rails: rail height (0.25) + half trolley height (0.5)
            trolley.position.set(0, 0.75, 0);
            trolley.castShadow = true;
            scene.add(trolley);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (trolleyModel && isAnimating) {
                trolleyModel.update(0.016, currentSpeed); // 60 FPS delta time
            }

            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Control functions
        window.toggleAnimation = function() {
            isAnimating = !isAnimating;
            if (trolleyModel) {
                trolleyModel.setAnimating(isAnimating);
            }
        };

        window.increaseSpeed = function() {
            currentSpeed = Math.min(currentSpeed + 0.5, 5.0);
            document.getElementById('speedDisplay').textContent = currentSpeed.toFixed(1);
        };

        window.decreaseSpeed = function() {
            currentSpeed = Math.max(currentSpeed - 0.5, 0.0);
            document.getElementById('speedDisplay').textContent = currentSpeed.toFixed(1);
        };

        // Initialize and start
        init();
        animate();
    </script>
</body>
</html>
