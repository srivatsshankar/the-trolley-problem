<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generation Test - Trolley Problem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="info">
        <div>Content Generation Test</div>
        <div id="sectionInfo">Section: 0</div>
        <div id="barrierInfo">Barriers: 0</div>
        <div id="peopleInfo">People: 0</div>
        <div id="positionInfo">Position: 0, 0, 0</div>
    </div>
    
    <div id="controls">
        <div>Controls:</div>
        <div>Arrow Keys: Move camera</div>
        <div>Space: Jump to next section</div>
        <div>R: Reset to start</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { TrackGenerator } from './src/systems/TrackGenerator.js';
        import { DEFAULT_CONFIG, GameConfigManager } from './src/models/GameConfig.js';

        console.log('Content Generation Test - Starting...');

        // Get canvas
        const canvas = document.getElementById('gameCanvas');
        
        // Create scene, camera, renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 35;
        const camera = new THREE.OrthographicCamera(
            frustumSize * aspect / -2,
            frustumSize * aspect / 2,
            frustumSize / 2,
            frustumSize / -2,
            0.1,
            1000
        );
        
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Initialize track generator
        const trackGenerator = new TrackGenerator(scene, DEFAULT_CONFIG);
        trackGenerator.initialize();
        
        // Test position
        let testPosition = new THREE.Vector3(0, 0, 0);
        const moveSpeed = 2.0;
        
        // UI elements
        const sectionInfo = document.getElementById('sectionInfo');
        const barrierInfo = document.getElementById('barrierInfo');
        const peopleInfo = document.getElementById('peopleInfo');
        const positionInfo = document.getElementById('positionInfo');
        
        // Input handling
        const keys = {};
        
        window.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            
            if (event.code === 'Space') {
                // Jump to next section (2.5 segments forward)
                testPosition.z += DEFAULT_CONFIG.tracks.segmentLength * 2.5;
                event.preventDefault();
            }
            
            if (event.code === 'KeyR') {
                // Reset to start
                testPosition.set(0, 0, 0);
            }
        });
        
        window.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });
        
        // Update function
        function update() {
            // Handle movement
            if (keys['ArrowUp']) testPosition.z += moveSpeed;
            if (keys['ArrowDown']) testPosition.z -= moveSpeed;
            if (keys['ArrowLeft']) testPosition.x -= moveSpeed;
            if (keys['ArrowRight']) testPosition.x += moveSpeed;
            
            // Update track generation
            trackGenerator.updateGeneration(testPosition);
            trackGenerator.update(0.016);
            
            // Update camera to follow test position
            camera.position.set(
                testPosition.x + 20,
                testPosition.y + 20,
                testPosition.z + 20
            );
            camera.lookAt(testPosition);
            
            // Update UI
            const currentSection = Math.floor(testPosition.z / (DEFAULT_CONFIG.tracks.segmentLength * 2.5));
            const contentManager = trackGenerator.getContentManager();
            const stats = contentManager.getContentStats();
            
            sectionInfo.textContent = `Section: ${currentSection}`;
            barrierInfo.textContent = `Barriers: ${stats.obstacles.totalObstacles}`;
            peopleInfo.textContent = `People: ${stats.people.totalPeople}`;
            positionInfo.textContent = `Position: ${testPosition.x.toFixed(1)}, ${testPosition.y.toFixed(1)}, ${testPosition.z.toFixed(1)}`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 35;
            camera.left = frustumSize * aspect / -2;
            camera.right = frustumSize * aspect / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('Content Generation Test - Ready!');
        animate();
    </script>
</body>
</html>
