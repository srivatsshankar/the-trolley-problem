<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-element {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <!-- UI elements will be added here by the game -->
        </div>
    </div>
    
    <script type="module">
        import { ScoreDisplay, DEFAULT_SCORE_DISPLAY_CONFIG } from './src/components/ScoreDisplay.ts';
        
        console.log('Testing ScoreDisplay component...');
        
        // Create score display
        const scoreDisplay = new ScoreDisplay(DEFAULT_SCORE_DISPLAY_CONFIG);
        
        // Mount it to the UI overlay
        scoreDisplay.mount();
        
        // Test score updates
        let score = 0;
        setInterval(() => {
            score += Math.floor(Math.random() * 10) - 3; // Random score changes
            scoreDisplay.updateScore(score);
            console.log('Updated score to:', score);
        }, 1000);
        
        console.log('ScoreDisplay test initialized');
    </script>
</body>
</html>
